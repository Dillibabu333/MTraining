<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        #parent{
          background-color: #efefef;
          text-decoration: none;
          display: flex;
          align-items: center;
          justify-content: space-around;
        }
        a{
          color: black;
          font-size: large;
          font-style: normal;
        }
      </style>
    
</head>
<body>
    <div id="parent">
      <div><img src="https://i.pinimg.com/originals/82/c6/5b/82c65b9bb0a75026fc4c82a438b4cc9b.jpg" alt="" width="70px" height="70px"></div>
      <div><a href="./Navbar.html" style="text-decoration: none;">HOME</a></div>
        <div><a href="./Navbar.html" style="text-decoration: none;">ABOUT</a></div>
        <div><a href="./Navbar.html" style="text-decoration: none;">CAREERS</a></div>
        <div><a href="./Navbar.html" style="text-decoration: none;">SERVICES</a></div>
        <div><a href="./Navbar.html" style="text-decoration: none;">CONTACT</a></div>
        <div><a href="./Login.html" style="text-decoration: none;">LOGIN</a></div>
        <div><a href="./Form.html" style="text-decoration: none;">FORM</a></div>
        <div><a href="./Table.html" style="text-decoration: none;">TABLE</a></div>
      </div>


    <div style="margin-left: 400px;">
    <h1>USER FORM</h1>
    <form action="">
        
        <label for="fname">First Name : </label>
        <input type="text" placeholder="Enter first name" required>
        <br><br>
        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Enter last name" required>
        <br><br>
        <label for="email">Email <i class="fa-solid fa-envelope"></i> : </label>
        <input type="email" placeholder="Enter your mail" required>
        <br><br>
        <label for="phone">Phone <i class="fa-solid fa-phone"></i> : </label>
        <input type="tel" placeholder="Enter phone number" required>
        <br><br>
        <label for="pswd">Password : </label>
        <input type="password" placeholder="Enter password" required>
        <br><br>
        <label for="gender">Gender <i class="fa-solid fa-person-half-dress"></i> : </label>
        <input type="radio" name="gender" required><label >Male</label>
        <input type="radio" name="gender" required><label >Female</label>
        <input type="radio" name="gender" required><label >Others</label>
        <br><br>
        <label for="lang">Languages Known <i class="fa-solid fa-globe"></i> : </label>
        <input type="checkbox" name="lang"><label >English</label>
        <input type="checkbox" name="lang"><label >Hindi</label>
        <input type="checkbox" name="lang"><label >Telugu</label>
        <input type="checkbox" name="lang"><label >Kannada</label>
        <br><br>
        <label for="conf">Confidence level</label>
        <input type="range"  required>
        <br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" required>
        <br><br>
        <label for="id">ID proof : </label>
        <input type="file" required>
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button onclick="clickme()">click me</button>
    <button onclick="clickme2()">click me2</button>

        function clickme(){
            alert("send a message to dilli");
        }
        function clickme2(){
            alert("received a message from prince dilli");
            console.log("hi")
        }
    </script>
</body>
